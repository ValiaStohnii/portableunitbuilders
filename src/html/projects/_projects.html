<section class="project {{addClass}}">
  <div class="project__content project__content--title">
    <h2>
      {{title}}
    </h2>

    <img src="./images/projects/{{image_title}}" alt="{{title}}" width="488" height="488" loading="lazy">
  </div>
  
  <div class="project__content">
    <img src="./images/projects/{{image_text}}" alt="project" width="488" height="488" loading="lazy">

    <p>
      {{text}}
    </p>
  </div>
</section>
